version: "2.1"

services:

  gradle-apache-camel-spring-boot-1-x-app:
    build:
      context: .
      dockerfile: gradle/Dockerfile
    volumes: ["gradle-apache-camel-spring-boot-1-x-app-data:/home/appuser"]
    ports: ["8080:8080"]
    networks: [backing-services]
    #restart: unless-stopped
    #mem_limit: 786432000 # container limit: 700Mb (700 * 1024 * 1024)

volumes:
  gradle-apache-camel-spring-boot-1-x-app-data: {}

networks:
  backing-services:
    driver: bridge
